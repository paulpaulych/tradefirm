<h1>{{title}}</h1>
<ag-grid-angular
  style="width: 1000px; height: 600px;"
  class="ag-theme-material"

  animateRows
  pagination
  suppressChangeDetection=true

  [rowData]="rowData"
  [defaultColDef]="defaultColDef"
  [columnDefs]="columnDefs"

  (gridReady)="onGridReady($event)"
  (cellValueChanged)="cellValueChanged($event)"
>
</ag-grid-angular>
