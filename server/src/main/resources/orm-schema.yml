entities:

  paulpaulych.tradefirm.product.Product:
    table: product
    fields:
      id:
        isId: true
        column: id
      name:
        column: name

  paulpaulych.tradefirm.area.Area:
    table: area
    fields:
      id:
        isId: true
        column: id
      square:
        column: square
      rentPrice:
        column: rent_price
      municipalServicesPrice:
        column: municipal_services_price
      stallCount:
        column: stall_count

  paulpaulych.tradefirm.salespoint.SalesPoint:
    table: sales_point
    fields:
      id:
        isId: true
        column: id
      type:
        column: type
      area:
        manyToOne:
          className: paulpaulych.tradefirm.area.Area
          foreignKeyColumn: area_id

  paulpaulych.tradefirm.customer.Customer:
    table: employee
    fields:
      id:
        isId: true
        column: id
      name:
        column: name

  paulpaulych.tradefirm.employee.Employee:
    table: employee
    fields:
      id:
        isId: true
        column: id
      name:
        column: name
      salesPoint:
        manyToOne:
          className: paulpaulych.tradefirm.salespoint.SalesPoint
          foreignKeyColumn: sales_point_id
      salary:
        column: salary

  paulpaulych.tradefirm.sale.Sale:
    table: sale
    fields:
      id:
        isId: true
        column: id
      customer:
        manyToOne:
          className: paulpaulych.tradefirm.customer.Customer
          foreignKeyColumn: customer_id
      salesPoint:
        manyToOne:
          className: paulpaulych.tradefirm.salespoint.SalesPoint
          foreignKeyColumn: sales_point_id
      seller:
        manyToOne:
          className: paulpaulych.tradefirm.employee.Employee
          foreignKeyColumn: employee_id
      date:
        column: date
      cartItems:
        oneToMany:
          className: paulpaulych.tradefirm.sale.SaleProduct
          keyField: saleId

  paulpaulych.tradefirm.storage.Storage:
    table: storage
    fields:
      id:
        isId: true
        column: id
      salesPoint:
        manyToOne:
          className: paulpaulych.tradefirm.salespoint.SalesPoint
          foreignKeyColumn: sales_point_id
      product:
        manyToOne:
          className: paulpaulych.tradefirm.product.Product
          foreignKeyColumn: product_id
      count:
        column: count
      price:
        column: price

  paulpaulych.tradefirm.sale.SaleProduct:
    table: sale_product
    fields:
      id:
        isId: true
        column: id
      saleId:
        column: sale_id
      productId:
        column: product_id
      count:
        column: count
