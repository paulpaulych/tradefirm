entities:

  paulpaulych.tradefirm.product.Product:
    table: product
    fields:
      id:
        isId: true
        column: id
      name:
        column: name

  paulpaulych.tradefirm.area.Area:
    table: area
    fields:
      id:
        isId: true
        column: id
      square:
        column: square
      rentPrice:
        column: rent_price
      municipalServicesPrice:
        column: municipal_services_price
      stallCount:
        column: stall_count


  paulpaulych.tradefirm.salespoint.SalesPoint:
    table: sales_point
    fields:
      id:
        isId: true
        column: id
      type:
        column: type
      area:
        manyToOne:
          className: paulpaulych.tradefirm.area.Area
          foreignKeyColumn: area_id

  paulpaulych.tradefirm.customer.Customer:
    table: customer
    fields:
      id:
        isId: true
        column: id
      name:
        column: name

  paulpaulych.tradefirm.seller.Seller:
    table: employee
    fields:
      id:
        isId: true
        column: id
      name:
        column: name
      salesPoint:
        manyToOne:
          className: paulpaulych.tradefirm.salespoint.SalesPoint
          foreignKeyColumn: sales_point_id
      salary:
        column: salary

  paulpaulych.tradefirm.sale.Sale:
    table: sale
    fields:
      id:
        isId: true
        column: id
      customer:
        manyToOne:
          className: paulpaulych.tradefirm.customer.Customer
          foreignKeyColumn: customer_id
      salesPoint:
        manyToOne:
          className: paulpaulych.tradefirm.salespoint.SalesPoint
          foreignKeyColumn: sales_point_id
      seller:
        manyToOne:
          className: paulpaulych.tradefirm.seller.Seller
          foreignKeyColumn: employee_id
      date:
        column: date
      cartItems:
        oneToMany:
          className: paulpaulych.tradefirm.sale.CartItem
          keyField: saleId

  paulpaulych.tradefirm.storage.StorageItem:
    table: storage
    fields:
      id:
        isId: true
        column: id
      salesPointId:
        column: sales_point_id
      product:
        manyToOne:
          className: paulpaulych.tradefirm.product.Product
          foreignKeyColumn: product_id
      count:
        column: count
      price:
        column: price

  paulpaulych.tradefirm.sale.CartItem:
    table: sale_product
    fields:
      id:
        isId: true
        column: id
      saleId:
        column: sale_id
      product:
        manyToOne:
          className: paulpaulych.tradefirm.product.Product
          foreignKeyColumn: product_id
      count:
        column: count

  paulpaulych.tradefirm.supplier.Supplier:
    table: supplier
    fields:
      id:
        isId: true
        column: id
      companyName:
        column: company_name

  paulpaulych.tradefirm.application.Application:
    table: application
    fields:
      id:
        isId: true
        column: id
      salesPoint:
        manyToOne:
          className: paulpaulych.tradefirm.salespoint.SalesPoint
          foreignKeyColumn: sales_point_id
      date:
        column: date
      newFlag:
        column: is_new

  paulpaulych.tradefirm.application.ApplicationItem:
    table: application_product
    fields:
      id:
        isId: true
        column: id
      product:
        manyToOne:
          className: paulpaulych.tradefirm.product.Product
          foreignKeyColumn: product_id
      application:
        manyToOne:
          className: paulpaulych.tradefirm.application.Application
          foreignKeyColumn: application_id
      count:
        column: count



  paulpaulych.tradefirm.order.Order:
    table: orders
    fields:
      id:
        isId: true
        column: id
      date:
        column: date

  paulpaulych.tradefirm.order.OrderItem:
    table: order_product
    fields:
      id:
        isId: true
        column: id
      order:
        manyToOne:
          className: paulpaulych.tradefirm.order.Order
          foreignKeyColumn: order_id
      product:
        manyToOne:
          className: paulpaulych.tradefirm.product.Product
          foreignKeyColumn: product_id
      salesPoint:
        manyToOne:
          className: paulpaulych.tradefirm.salespoint.SalesPoint
          foreignKeyColumn: sales_point_id
      count:
        column: count

  paulpaulych.tradefirm.delivery.Delivery:
    table: delivery
    fields:
      id:
        isId: true
        column: id
      order:
        manyToOne:
          className: paulpaulych.tradefirm.order.Order
          foreignKeyColumn: order_id
      supplier:
        manyToOne:
          className: paulpaulych.tradefirm.supplier.Supplier
          foreignKeyColumn: supplier_id
      date:
        column: date
